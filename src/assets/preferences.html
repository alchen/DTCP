<html>
  <head>
    <title>DTCP</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/iconic-glyphs.css" />
    <link rel="stylesheet" href="css/preferences.css" />
  </head>
  <body>
    <div id="content">
      <h1>Preferences</h1>
      <hr />
      <section class="size">
        <header>
          <h2 class="title">Font Size</h2>
        </header>
        <section class="form">
          <input type="range" class="fontsize" v-model="fontSize" min="14" max="32" />
          <span class="fontsizevalue">{{ fontSize }}</span>
        </section>
      </section>
      <hr />
      <section class="confirm">
        <header>
          <h2 class="title">Save unposted tweet</h2>
          <div class="corner">
            <div class="onoffswitch">
              <input type="checkbox" name="proxy" class="onoffswitch-checkbox" id="proxyswitch" v-model="saveLastTweet">
              <label class="onoffswitch-label" for="proxyswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
              </label>
            </div>
          </div>
        </header>
        <section class="form">
          <p>When enabled, DTCP will save the last unposted tweet automatically and the composer window will exit without confirmation.</p>
        </section>
      </section>
    </div>
    <script src="js/preferences.js"></script>
  </body>
</html>
