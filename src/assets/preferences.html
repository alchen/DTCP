<html>
  <head>
    <title>DTCP</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/iconic-glyphs.css" />
    <link rel="stylesheet" href="css/preferences.css" />
  </head>
  <body>
    <div id="content">
      <h1>Preferences</h1>
      <hr />
      <section class="size">
        <header>
          <h2 class="title">Font Size</h2>
        </header>
        <section class="form">
          <input type="range" class="fontsize" v-model="fontSize" min="14" max="32" />
          <span class="fontsizevalue">{{ fontSize }}</span>
        </section>
      </section>
      <section class="save">
        <button :class="{ active: changed }" class="savebutton" @click="save">Save</button>
      </section>
    </div>
    <script src="js/preferences.js"></script>
  </body>
</html>
