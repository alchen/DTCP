<html>
  <head>
    <title>DTCP</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/iconic-glyphs.css" />
    <link rel="stylesheet" href="css/viewer.css" />
  </head>
  <body>
    <div id="content">
      <div class="square-spin">
        <div></div>
      </div>
      <div class="media" v-if="currentView && currentView.type === 'image'">
        <img :src="currentView.url" onload="this.parentElement.classList.add('active')" />
      </div>
      <div class="media" v-if="currentView && currentView.type === 'photo'">
        <img :src="currentView.url + ':large'" onload="this.parentElement.classList.add('active')" />
      </div>
      <div class="media" v-if="currentView && currentView.video">
        <video :src="currentView.video.url" onloadeddata="this.parentElement.classList.add('active')" :poster="currentView.url + ':large'" muted="true" controls="true" loop="true" autoplay="true"></video>
      </div>
    </div>
    <script src="js/viewer.js"></script>
  </body>
</html>
