<html>
  <head>
    <title>Testbed</title><meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/iconic-glyphs.css" />
    <link rel="stylesheet" href="css/loaders.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div id="content">
      <header class="headernav">
        <nav class="nav">
          <ul class="navlist">
            <li class="navicon" v-if="nest">
              <button class="navbutton" v-on="click: back"><span class="iconic" data-glyph="carriage-return"></span></button>
            </li>
            <li class="navicon">
              <button class="navbutton" v-on="click: changeTimeline('home')"><span class="iconic" data-glyph="home"></span></button>
            </li>
            <li class="navicon">
              <button class="navbutton" v-on="click: changeTimeline('mentions')"><span class="iconic" data-glyph="people"></span></button>
            </li>
          </ul>
        </nav>
      </header>
      <section class="components">
        <section class="timelines" v-component="{{ currentView }}" threadbase="{{threadbase}}" tweets="{{tweets}}" username="{{screenName}}" now="{{now}}" keep-alive></section>
        <section class="threadcontainer" v-if="nest" v-component="thread" threadbase="{{threadbase}}" username="{{screenName}}" now="{{now}}"></section>
      </section>
    </div>
    <script src="../view/timelines.js"></script>
  </body>
</html>
